buildscript {
    repositories {
        // Add any repositories here for the buildscript dependencies i.e. mavenCentral()
    }
    dependencies {
        // Add any buildscript dependencies here
    }
}

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

project.ext {
    projectName = "sora"
    projectVersion = ""
}

jar {
    baseName = "${projectName}"
    version =  "${projectVersion}"
	manifest { 
    	attributes "Main-Class": "me.kikimasu.sora.run.Sora"
  	}  
  	from {
    	configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}

repositories {
    jcenter()
    mavenLocal()
    mavenCentral()
}

dependencies {
    // Logging
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.slf4j:slf4j-log4j12:1.7.12'
    
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'com.googlecode.soundlibs:jlayer:1.0.1-1'

    testCompile "junit:junit:4.11"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

